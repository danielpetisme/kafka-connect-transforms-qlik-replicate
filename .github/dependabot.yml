version: 2
updates:
    - package-ecosystem: 'github-actions'
      directory: '/'
      schedule:
          interval: weekly
      labels:
          - dependencies

        open-pull-requests-limit: 10
    - package-ecosystem: maven
      directory: "/"
      schedule:
          interval: daily
      open-pull-requests-limit: 10
      labels:
          - dependencies
